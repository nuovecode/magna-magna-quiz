<!DOCTYPE html>
<html>
    <head>
        <title>Magna magna Quiz</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="js/vue.js"></script>
    </head>
    <body>
      <div class="container">
        <div id="answers">
           <select v-for="item in items" @change="selectAnswer">
              <option active>{{ item.question }}</option>
              <option v-for="answer in item.answer" v-bind:value="answer.value">{{ answer.text }}</option>
           </select>
        </div>

        <div id="response">
           <p>{{ response }}</p>
           <button v-on:click="displayResponse">Submit</button>
         </div>

      </div>
    </body>
</html>

<script data-main="js/app.js" src="js/require.js"></script>
